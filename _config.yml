# Site wide configuration

title: Fractalio Data
locale: en_US
description: Affordable and Scalable High Performance Storage
logo: site-logo.png
search: false
url: 

# Jekyll configuration

permalink:   /:title.html
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Fractalio Data
  avatar: bio-photo.jpg
  email: sanjay@fractalio.com
  disqus-shortname:
  twitter: #username
  facebook: #username
  github: fractalio
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username